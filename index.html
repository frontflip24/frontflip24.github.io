    <script>
        // Function to generate the next 5 future dates
        function generateFutureDates(startDate, numberOfDates, intervalDays) {
            const dates = [];
            let currentDate = new Date(startDate);
            const today = new Date();

            // Loop until we find 5 future dates
            while (dates.length < numberOfDates) {
                if (currentDate > today) {
                    dates.push(currentDate.toDateString());
                }
                currentDate.setDate(currentDate.getDate() + intervalDays);
            }

            return dates;
        }

        // Starting date: May 8, 2023
        const startDate = new Date('2025-05-09');
        const numberOfDates = 5;
        const intervalDays = 5;

        // Generate future dates
        const futureDates = generateFutureDates(startDate, numberOfDates, intervalDays);

        // Display dates in the HTML list
        const dateList = document.getElementById('dateList');
        futureDates.forEach(date => {
            const listItem = document.createElement('li');
            listItem.textContent = date;
            dateList.appendChild(listItem);
        });
    </script>
