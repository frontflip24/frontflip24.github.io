    <style>
        body {
            background-color: #21d321; /* Bright yellow background */
            font-family: 'Comic Sans MS', sans-serif; /* 90s font */
            text-align: center;
            color: #0000ff; /* Blue text */
            margin: 0;
            padding: 50px;
            animation: backgroundAnimation 10s infinite alternate; /* Background animation */
        }
        @keyframes backgroundAnimation {
            0% { background-color: #a521d3; }
            100% { background-color: #21d321; }
        }
        h1 {
            font-size: 72px; /* Big letters */
            text-shadow: 3px 3px 0px #ff0000; /* Red shadow */
            font-family: 'Impact', sans-serif; /* Bold 90s font */
        }
        h2 {
            font-size: 36px; /* Subtitle size */
            margin: 20px 0;
            color: #f10a0a; /* Magenta color */
        }
        h3 {
            font-size: 18px; /* Normal size */
            color: #000000; /* Green color */
        }
        marquee {
            font-size: 54px; /* Marquee text size */
            color: #ff0000; /* Red color for marquee */
            font-weight: bold;
        }
        @keyframes dance {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(-5deg); }
            50% { transform: translate(10px, 10px) rotate(5deg); }
            75% { transform: translate(-10px, -10px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .dancing-text {
            display: inline-block; /* Allows transform to work properly */
            font-size: 72px; /* Adjust size as needed */
            animation: dance 1s infinite; /* Animation duration and infinite loop */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: 'Arial', sans-serif;
            border: 2px solid #0000ff; /* Blue border */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 20px; /* Th font size */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        footer {
            margin-top: 30px;
            font-size: 20px;
            color: #000000; /* Magenta color for footer */
        }
    </style>
</head>
